<h1>Password Generator</h1>

<div>
  <label for="">Enter Length</label>
  <input (input)="onChangeLength($event.target.value)">
</div>

<div>
  <label for="">Use Letters</label>
  <input type="checkbox" (change)="onChangeUseLetters()">
</div>

<div>
  <label for="">Use Numbers</label>
  <input type="checkbox" (change)="onChangeUseNumber()">
</div>

<div>
  <label for="">Use Symbols</label>
  <input type="checkbox" (change)="onChangeUseSymbols()">
</div>

<div>
  <button 
    [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))"
    (click)="onButtonClick()"
  >Generate!</button>
</div>

<div>
  <label for="">Your Password</label>
  <input type="text" [value]="password">
</div>
